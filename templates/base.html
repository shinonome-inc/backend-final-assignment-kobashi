<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
</head>

<body>
  <!-- header  -->
  <header class="mb-3">
    <nav>
      <ul>
        <li><a href="{% url 'welcome:welcome' %}">Twitter Clone</a></li>
      </ul>
    </nav>
    {% if user.is_authenticated %}
    <nav>
      <ul>
        <li><a href="{% url 'accounts:logout' %}">ログアウト</a></li>
        <li><a href="{% url 'accounts:user_profile' %}">プロフィール</a></li>
        <li><a href="{% url 'tweets:create' %}">ツイート</a></li>
      </ul>
    </nav>
    {% else %}
    <nav>
      <ul>
        <li><a href="{% url 'accounts:signup' %}">サインアップ</a></li>
        <li><a href="{% url 'accounts:login' %}">ログイン</a></li>
      </ul>
    </nav>
    {% endif %}
  </header>
  <!-- /header  -->

  <!-- main  -->
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <!-- /main  -->
</body>

</html>
